<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .scanner-box {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      overflow: hidden;
    }

    #reader {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }

    .result-box {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status-header {
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 25px;
      padding: 20px;
      border-radius: 10px;
    }

    .status-valid {
      color: #22c55e;
      background: #f0fdf4;
      border: 3px solid #22c55e;
    }

    .status-used {
      color: #f59e0b;
      background: #fffbeb;
      border: 3px solid #f59e0b;
    }

    .status-invalid {
      color: #ef4444;
      background: #fef2f2;
      border: 3px solid #ef4444;
    }

    .details {
      background: #f8fafc;
      border-radius: 10px;
      padding: 20px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      font-weight: 600;
      color: #64748b;
      font-size: 0.95em;
    }

    .detail-value {
      font-weight: 500;
      color: #1e293b;
      text-align: right;
      font-size: 1em;
    }

    .reset-btn {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .reset-btn:hover {
      background: #5568d3;
    }

    .reset-btn:active {
      transform: scale(0.98);
    }

    .manual-entry {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }

    .manual-entry h3 {
      color: #1e293b;
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    .input-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .prefix {
      background: #f1f5f9;
      padding: 12px 15px;
      border-radius: 8px;
      font-weight: 600;
      color: #64748b;
      font-family: monospace;
      font-size: 1.1em;
    }

    #manualInput {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1.1em;
      font-family: monospace;
      text-transform: uppercase;
    }

    #manualInput:focus {
      outline: none;
      border-color: #667eea;
    }

    .submit-btn {
      padding: 12px 25px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      white-space: nowrap;
    }

    .submit-btn:hover {
      background: #5568d3;
    }

    .submit-btn:active {
      transform: scale(0.98);
    }

    .scanner-box.hidden,
    .manual-entry.hidden {
      display: none;
    }

    .loading-box {
      background: white;
      border-radius: 15px;
      padding: 50px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: none;
      text-align: center;
      animation: slideIn 0.3s ease-out;
    }

    .loading-box.visible {
      display: block;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid #e2e8f0;
      border-top: 5px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #64748b;
      font-size: 1.2em;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéâ Mela 2025 Entry</h1>

    <div class="scanner-box">
      <div id="reader"></div>
    </div>

    <div class="manual-entry">
      <h3>üìù Manual Entry</h3>
      <div class="input-group">
        <span class="prefix">MELA25-</span>
        <input type="text" id="manualInput" placeholder="Enter code (e.g., QZ0R0)" maxlength="10" autocapitalize="characters" style="text-transform: uppercase;" />
        <button class="submit-btn" onclick="submitManual()">Check</button>
      </div>
    </div>

    <div class="loading-box" id="loadingBox">
      <div class="spinner"></div>
      <div class="loading-text">Verifying ticket...</div>
    </div>

    <div class="result-box" id="resultBox">
      <div id="statusHeader" class="status-header"></div>
      <div id="details" class="details"></div>
      <button class="reset-btn" onclick="resetScanner()">Scan Next Ticket</button>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    let html5QrCode;
    // Cache DOM elements for better performance
    let resultBox, statusHeader, details, scannerBox, manualEntry, manualInput, loadingBox;

    function showResult(resp) {
      // Hide loading spinner
      loadingBox.classList.remove("visible");
      // Show result box
      resultBox.style.display = "block";

      if (resp.result === "VALID") {
        statusHeader.className = "status-header status-valid";
        statusHeader.innerHTML = "‚úì VALID TICKET";

        details.innerHTML = `
          <div class="detail-row">
            <span class="detail-label">Name</span>
            <span class="detail-value">${resp.name}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Type</span>
            <span class="detail-value">${resp.iAm}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Number of People</span>
            <span class="detail-value">${resp.numberOfPeople}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Transport</span>
            <span class="detail-value">${resp.transport}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Ticket ID</span>
            <span class="detail-value">${resp.ticketId}</span>
          </div>
        `;
      } else if (resp.result === "ALREADY_USED") {
        statusHeader.className = "status-header status-used";
        statusHeader.innerHTML = "‚ö† ALREADY USED";
        details.innerHTML = `
          <div style="text-align: center; color: #92400e; font-size: 1.1em; padding: 20px; margin-bottom: 15px;">
            This ticket has already been scanned and cannot be used again.
          </div>
          <div class="detail-row">
            <span class="detail-label">Name</span>
            <span class="detail-value">${resp.name}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Type</span>
            <span class="detail-value">${resp.iAm}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Number of People</span>
            <span class="detail-value">${resp.numberOfPeople}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Transport</span>
            <span class="detail-value">${resp.transport}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Ticket ID</span>
            <span class="detail-value">${resp.ticketId}</span>
          </div>
        `;
      } else {
        statusHeader.className = "status-header status-invalid";
        statusHeader.innerHTML = "‚úñ INVALID TICKET";
        details.innerHTML = `
          <div style="text-align: center; color: #991b1b; font-size: 1.1em; padding: 20px;">
            This ticket was not found in the system.
          </div>
        `;
      }
    }

    function onScanSuccess(qr) {
      processTicket(qr);
    }

    function processTicket(ticketId) {
      if (html5QrCode) {
        html5QrCode.pause();
      }

      // Hide scanner and manual entry, show loading spinner
      scannerBox.classList.add("hidden");
      manualEntry.classList.add("hidden");
      loadingBox.classList.add("visible");

      console.log("Processing ticket:", ticketId);
      console.log("Sending to API:", API_URL);

      // Note: Don't set Content-Type header to avoid CORS preflight request
      // Google Apps Script will still parse the JSON body correctly
      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ ticketId: ticketId })
      })
        .then(r => {
          console.log("Response status:", r.status);
          return r.json();
        })
        .then(resp => {
          console.log("Response data:", resp);
          showResult(resp);
        })
        .catch(err => {
          console.error("Error:", err);
          showResult({ result: "ERROR" });
        });
    }

    function submitManual() {
      const input = manualInput.value.trim().toUpperCase();
      if (!input) {
        alert("Please enter a ticket code");
        return;
      }

      const fullTicketId = "MELA25-" + input;
      processTicket(fullTicketId);
    }

    function resetScanner() {
      resultBox.style.display = "none";
      loadingBox.classList.remove("visible");
      manualInput.value = "";

      // Show the scanner box and manual entry again
      scannerBox.classList.remove("hidden");
      manualEntry.classList.remove("hidden");

      if (html5QrCode) {
        html5QrCode.resume();
      }
    }

    // Allow Enter key to submit and initialize cached DOM elements
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize cached DOM elements
      resultBox = document.getElementById("resultBox");
      statusHeader = document.getElementById("statusHeader");
      details = document.getElementById("details");
      scannerBox = document.querySelector(".scanner-box");
      manualEntry = document.querySelector(".manual-entry");
      manualInput = document.getElementById("manualInput");
      loadingBox = document.getElementById("loadingBox");

      manualInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          submitManual();
        }
      });
    });

    html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 } },
      onScanSuccess
    );
  </script>
</body>

</html>
