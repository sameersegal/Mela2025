<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .scanner-box {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    #reader {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }

    .result-box {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status-header {
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 25px;
      padding: 20px;
      border-radius: 10px;
    }

    .status-valid {
      color: #22c55e;
      background: #f0fdf4;
      border: 3px solid #22c55e;
    }

    .status-used {
      color: #f59e0b;
      background: #fffbeb;
      border: 3px solid #f59e0b;
    }

    .status-invalid {
      color: #ef4444;
      background: #fef2f2;
      border: 3px solid #ef4444;
    }

    .details {
      background: #f8fafc;
      border-radius: 10px;
      padding: 20px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      font-weight: 600;
      color: #64748b;
      font-size: 0.95em;
    }

    .detail-value {
      font-weight: 500;
      color: #1e293b;
      text-align: right;
      font-size: 1em;
    }

    .reset-btn {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .reset-btn:hover {
      background: #5568d3;
    }

    .reset-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸŽ‰ Mela 2025 Entry</h1>

    <div class="scanner-box">
      <div id="reader"></div>
    </div>

    <div class="result-box" id="resultBox">
      <div id="statusHeader" class="status-header"></div>
      <div id="details" class="details"></div>
      <button class="reset-btn" onclick="resetScanner()">Scan Next Ticket</button>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    let html5QrCode;

    function showResult(resp) {
      const resultBox = document.getElementById("resultBox");
      const statusHeader = document.getElementById("statusHeader");
      const details = document.getElementById("details");

      resultBox.style.display = "block";

      if (resp.result === "VALID") {
        statusHeader.className = "status-header status-valid";
        statusHeader.innerHTML = "âœ“ VALID TICKET";
        
        details.innerHTML = `
          <div class="detail-row">
            <span class="detail-label">Name</span>
            <span class="detail-value">${resp.name}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Email</span>
            <span class="detail-value">${resp.email}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Type</span>
            <span class="detail-value">${resp.iAm}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Number of People</span>
            <span class="detail-value">${resp.numberOfPeople}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Transport</span>
            <span class="detail-value">${resp.transport}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Ticket ID</span>
            <span class="detail-value">${resp.ticketId}</span>
          </div>
        `;
      } else if (resp.result === "ALREADY_USED") {
        statusHeader.className = "status-header status-used";
        statusHeader.innerHTML = "âš  ALREADY USED";
        details.innerHTML = `
          <div style="text-align: center; color: #92400e; font-size: 1.1em; padding: 20px;">
            This ticket has already been scanned and cannot be used again.
          </div>
        `;
      } else {
        statusHeader.className = "status-header status-invalid";
        statusHeader.innerHTML = "âœ– INVALID TICKET";
        details.innerHTML = `
          <div style="text-align: center; color: #991b1b; font-size: 1.1em; padding: 20px;">
            This ticket was not found in the system.
          </div>
        `;
      }
    }

    function onScanSuccess(qr) {
      html5QrCode.pause();
      
      fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ ticketId: qr })
      })
      .then(r => r.json())
      .then(resp => {
        showResult(resp);
      })
      .catch(() => {
        showResult({ result: "ERROR" });
      });
    }

    function resetScanner() {
      document.getElementById("resultBox").style.display = "none";
      html5QrCode.resume();
    }

    html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 } },
      onScanSuccess
    );
  </script>
</body>
</html>
